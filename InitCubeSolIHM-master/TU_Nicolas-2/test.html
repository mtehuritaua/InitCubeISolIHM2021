<!DOCTYPE html>
<html>
<head>
    <title>Centre De Contrôle De Mission - InitCube </title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="../css/siteCssZ.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">


    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script type="text/javascript" src="js/VueNouvelleCommande.js"></script>

    <script type="text/javascript" src="../assets/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.serializeToJSON.js"></script>
    <script type="text/javascript" src="js/initcube.js"></script>
</head>
<body>
<!--
			======================================
						page Commande
			======================================
		-->
        <div data-role="page" id="pageCommande" data-theme="b">

    
            <!-- Page Container -->
            <!-- Available Classes: 'modern-sf', 'vintage-sf', 'interstellar-sf' -->
            <div id="page-container" class="modern-sf">
                <main id="page-main">
                    
                        
    
                        <div id="dialog">
                            <!-- Bonne transmission-->
                            <div data-position-to="window" id="Bpopup" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px; min-width: 400px;">
                                <div data-role="header" data-theme="a" class="Popup">
                                    <h3>Information</h3>
                                </div>
                                <div role="main" class="ui-content">
                                    <p>La commande à bien été transmise</p>
                                </div>
                            </div>

                            <!-- Mauvaise transmission-->
                            <div data-position-to="window" data-transition="pop" id="Mpopup" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px; min-width: 400px;">
                                <div data-role="header" data-theme="a" class="Popup">
                                    <h3>Information</h3>
                                </div>
                                <div role="main" class="ui-content" data-theme="a">
                                    <p>La commande n'a pas été transmise</p>
                                </div>
                            </div>
                        </div>

                    
                </main>
            </div>
        </div>
    
        <!-- Scripts -->
        <script src="../assets/js/core/jquery.min.js"></script>
        <script src="../assets/js/plugins/jquery.appear.min.js"></script>
        <script src="../assets/js/plugins/jquery.countTo.min.js"></script>
        <script src="../assets/js/plugins/jquery.easypiechart.min.js"></script>
        <script src="../assets/js/ares.js"></script>
        <script>
            jQuery(function () {
                // Init page helpers (Appear + CountTo + Easy Pie Chart plugins)
                Ares.initHelpers(['appear', 'appear-countTo', 'easy-pie-chart']);
            });
        </script>
        </div>
</body>
</html>
